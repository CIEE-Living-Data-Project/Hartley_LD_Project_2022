- id: guidenPredatorPreyInteractions2019
  abstract: >-
    Ecological novelty, when conditions deviate from a historical baseline, is
    increasingly common as humans modify habitats and communities across the
    globe. Our ability to anticipate how novelty changes predator–prey inter
    actions will likely hinge upon the explicit evaluation of multiple forms of
    novelty, rather than a focus on single forms of novelty (e.g., invasive
    predators or climate change). We provide a framework to assess how multiple
    forms of novelty can act, alone or in concert, on components shared by all
    predator–prey interactions (the predation sequence). Considering how novelty
    acts throughout the predation sequence could improve our understanding of
    predator–prey interactions in an increasingly novel world, identify
    important knowledge gaps, and guide conservation decisions in the
    Anthropocene.
